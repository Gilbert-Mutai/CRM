{% extends 'base.html' %}
{% block content %}
    <div class="col-md-6 offset-md-3">
        <h2 class="mb-4">Update Veeam Record</h2>
        <form method="post"
              action="{% url 'update_veeam_record' customer_record.pk %}">
            {% csrf_token %}
            <div class="mb-3">
                <label for="{{ form.client.id_for_label }}" class="form-label">Client</label>
                {{ form.client }}
            </div>
            <div class="mb-3">
                <label for="{{ form.site.id_for_label }}" class="form-label">Site</label>
                {{ form.site }}
            </div>
            <div class="mb-3">
                <label for="{{ form.computer_name.id_for_label }}" class="form-label">Computer Name</label>
                {{ form.computer_name }}
            </div>
            <div class="mb-3">
                <label for="{{ form.tag.id_for_label }}" class="form-label">Tag</label>
                {{ form.tag }}
            </div>
            <div class="mb-3">
                <label for="{{ form.os.id_for_label }}" class="form-label">Operating System</label>
                {{ form.os }}
            </div>
            <div class="mb-3">
                <label for="{{ form.managed_by.id_for_label }}" class="form-label">Managed By</label>
                {{ form.managed_by }}
            </div>
            <div class="mb-3">
                <label for="{{ form.job_status.id_for_label }}" class="form-label">Job Status</label>
                {{ form.job_status }}
            </div>
            <div class="mb-3">
                <label for="{{ form.comment.id_for_label }}" class="form-label">Comment</label>
                {{ form.comment }}
            </div>
            <div class="mt-4 d-flex gap-2">
                <button type="submit" class="btn btn-outline-primary">Update</button>
                <a href="{% url 'veeam_record' customer_record.pk %}"
                   class="btn btn-outline-secondary">Cancel</a>
            </div>
        </form>
    </div>
{% endblock %}
{% block extra_js %}
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
$(document).ready(function () {
    if ($('#id_client').length) {
        $('#id_client').select2({
            placeholder: 'Select Client',
            allowClear: true,
            width: '100%'
        });
    }
});
    </script>
{% endblock %}
