{% extends 'base.html' %}
{% load static %}

{% block content %}
<div class="col-md-6 offset-md-3 text-center">
  <div class="mb-4">
    <img src="{% static 'images/logo.png' %}" alt="Logo" width="120" height="120">
  </div>

  <h3>Reset Your Password</h3>
  <p>Enter your email address and weâ€™ll send you a link to reset your password.</p>

  <form method="POST">
    {% csrf_token %}
    <div class="mb-3">
      {{ form.email.label_tag }}
      {{ form.email }}
      {{ form.email.errors }}
    </div>
    <button type="submit" class="btn btn-outline-primary rounded-pill">Send Reset Link</button>
  </form>
</div>
{% endblock %}
