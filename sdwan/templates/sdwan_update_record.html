{% extends 'base.html' %}
{% block content %}
    <div class="col-md-6 offset-md-3">
        <h2 class="mb-4">Update SD-WAN Record</h2>
        <form method="post" action="{% url 'update_sdwan_record' customer_record.pk %}">
            {% csrf_token %}
            
            <div class="mb-3">
                <label for="{{ form.client.id_for_label }}" class="form-label">Client</label>
                {{ form.client }}
            </div>
            <div class="mb-3">
                <label for="{{ form.site_name.id_for_label }}" class="form-label">Site Name</label>
                {{ form.site_name }}
            </div>
            <div class="mb-3">
                <label for="{{ form.device_model.id_for_label }}" class="form-label">Device Model</label>
                {{ form.device_model }}
            </div>
            <div class="mb-3">
                <label for="{{ form.serial_number.id_for_label }}" class="form-label">Serial Number</label>
                {{ form.serial_number }}
            </div>
            <div class="mb-3">
                <label for="{{ form.wan_status.id_for_label }}" class="form-label">WAN Status</label>
                {{ form.wan_status }}
            </div>
            <div class="mb-3">
                <label for="{{ form.comment.id_for_label }}" class="form-label">Comment</label>
                {{ form.comment }}
            </div>

            <div class="mt-4 d-flex gap-2">
                <button type="submit" class="btn btn-outline-primary">Update</button>
                <a href="{% url 'sdwan_record' customer_record.pk %}" class="btn btn-outline-secondary">Cancel</a>
            </div>
        </form>
    </div>
{% endblock %}

{% block extra_js %}
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script>
$(document).ready(function () {
    if ($('#id_client').length) {
        $('#id_client').select2({
            placeholder: 'Select Client',
            allowClear: true,
            width: '100%'
        });
    }
});
</script>
{% endblock %}
