{% extends 'base.html' %}

{% load static %}


{% block content %}

<div class="col-md-6 offset-md-3">

 <div class="text-center">

      <!-- Logo at the top -->
    <div class="mb-4">
      <img src="{% static 'images/logo.png' %}" alt="Logo" width="120" height="120">
    </div>

</div>

<form method="POST" action="{% url 'login' %}">
  {% csrf_token %}

  <div class="container" style="max-width: 320px;">
    <div class="mb-3">
      <input type="email" class="form-control" name="email" placeholder="Email Address" required>
    </div>

    <div class="mb-3">
      <input type="password" class="form-control" name="password" placeholder="Password" required>
    </div>

    <div class="text-center">
      <button type="submit" class="btn btn-outline-primary rounded-pill" style="width: 200px;">Login</button>
    </div>

    <div class="text-center mt-3">
    <a href="{% url 'password_reset' %}" class="text-muted">Forgot your password?</a>
    </div>

  </div>
</form>



</div>

{% endblock %}
