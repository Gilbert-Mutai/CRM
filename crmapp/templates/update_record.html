{% extends 'base.html' %}
{% block content %}

<div class="col-md-8 offset-md-2 col-lg-6 offset-lg-3">
  <h2 class="mb-4 text-center">Update 3CX Record</h2>

  <form method="POST" novalidate>
    {% csrf_token %}

    <div class="mb-3">
      <label for="id_company_name" class="form-label">Company Name</label>
      {{ form.company_name }}
    </div>

    <div class="mb-3">
      <label for="id_email_address" class="form-label">Email Address</label>
      {{ form.email_address }}
    </div>

    <div class="mb-3">
      <label for="id_contact_details" class="form-label">Contact Details</label>
      {{ form.contact_details }}
    </div>

    <div class="mb-3">
      <label for="id_sip_provider" class="form-label">SIP Provider</label>
      {{ form.sip_provider }}
    </div>

    <div class="mb-3">
      <label for="id_fqdn" class="form-label">FQDN</label>
      {{ form.fqdn }}
    </div>

    <div class="mb-3">
      <label for="id_licence_type" class="form-label">Licence Type</label>
      {{ form.licence_type }}
    </div>

    <div class="d-flex justify-content-start gap-2 mt-4">
      <button type="submit" class="btn btn-outline-primary">
        <i class="bi bi-check-circle me-1"></i>Update
      </button>
      <a href="{% url 'threecx_record' customer_record.id %}" class="btn btn-outline-secondary">
        <i class="bi bi-x-circle me-1"></i>Cancel
      </a>
    </div>
  </form>
</div>

{% endblock %}
