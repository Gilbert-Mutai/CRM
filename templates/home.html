{% extends 'base.html' %}

{% load static %}
{% load tz %}

{% block body_class %}home-bg{% endblock %}

{% block content %}
  <!-- Page Wrapper -->
  <div class="page-wrapper">
    
    <!-- Centered Homepage Content -->
    <div class="homepage-container">
      <!-- Logo -->
      <img src="{% static 'images/logo.png' %}" alt="Logo" class="logo">

      <!-- Title and Subtitle -->
      <h1>Angani Client Manager</h1>
      <p class="subtitle">Secure and simple client data management</p>

      <!-- Proceed Button -->
      <a href="{% url 'menu' %}" class="btn-proceed">Proceed</a>
    </div>

    <!-- Footer -->
    <footer class="footer">
      &copy; {{ now|date:"Y" }} Angani Client Manager. All rights reserved.
    </footer>
    
  </div>
{% endblock %}
