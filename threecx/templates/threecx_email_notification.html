{% extends 'base.html' %}
{% block content %}

<h4>Send Notification</h4>
<form id="sendEmailForm" method="post">
  {% csrf_token %}
  <input type="hidden" name="bcc_emails" value="{{ emails|join:',' }}">

  <div class="mb-3">
    <label>Bcc:</label>
    <input type="text" class="form-control" value="{{ emails|join:', ' }}" readonly>
  </div>

  <div class="mb-3">
    <label>Subject:</label>
    <input type="text" name="subject" class="form-control" required>
  </div>

  <div class="mb-3">
    <label>Send as:</label>
    <select name="signature" class="form-select">
      <option value="Angani Support">Angani Support</option>
      <option value="Angani Infrastructure">Angani Infrastructure</option>
      <option value="Angani Service Delivery">Angani Service Delivery</option>
    </select>
  </div>

  <div class="mb-3">
    <label>Body:</label>
    <textarea name="body" id="editor" class="form-control" required></textarea>
  </div>

  <button type="submit" class="btn btn-outline-primary">Send</button>
  <a href="{% url 'threecx_records' %}" class="btn btn-outline-secondary">
    <i class="bi bi-x-circle me-1"></i>Cancel
  </a>
</form>

<!-- Confirmation Modal -->
<div class="modal fade" id="confirmSendModal" tabindex="-1" aria-labelledby="confirmSendModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="confirmSendModalLabel">Confirm Send</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        Are you sure you want to send this notification email?
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
        <button id="confirmSendBtn" type="button" class="btn btn-primary">Yes, Send</button>
      </div>
    </div>
  </div>
</div>

<!-- Load CKEditor -->
<script src="https://cdn.ckeditor.com/4.22.1/standard/ckeditor.js"></script>

<script>
  CKEDITOR.replace('editor', {
    height: 300,
    removePlugins: 'sourcearea',
    toolbar: [
      { name: 'clipboard', items: ['Undo', 'Redo'] },
      { name: 'basicstyles', items: ['Bold', 'Italic', 'Underline', '-', 'RemoveFormat'] },
      { name: 'paragraph', items: ['NumberedList', 'BulletedList', '-', 'Outdent', 'Indent', '-', 'Blockquote'] },
      { name: 'insert', items: ['Link', 'Unlink', 'Image', 'Table'] },
      { name: 'styles', items: ['Format'] },
      { name: 'tools', items: ['Maximize'] }
    ]
  });

  document.addEventListener('DOMContentLoaded', function () {
    const form = document.getElementById('sendEmailForm');
    const modal = new bootstrap.Modal(document.getElementById('confirmSendModal'));
    const confirmSendBtn = document.getElementById('confirmSendBtn');

    form.addEventListener('submit', function (event) {
      event.preventDefault();  // Stop the form from submitting
      modal.show();
    });

    confirmSendBtn.addEventListener('click', function () {
      // Update textarea with CKEditor content before submit
      for (const instance in CKEDITOR.instances) {
        CKEDITOR.instances[instance].updateElement();
      }
      form.submit();  // Submit form after confirmation
    });
  });
</script>

{% endblock %}
