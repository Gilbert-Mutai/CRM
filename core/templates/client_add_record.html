{% extends 'base.html' %}
{% block content %}
    <div class="col-md-6 offset-md-3">
        <h2 class="mb-4">Add New Client</h2>
        <form method="POST" action="{% url 'add_client_record' %}">
            {% csrf_token %}
            {{ form.as_p }}
            <div class="mt-4">
                <button type="submit" class="btn btn-outline-primary">Add Client</button>
                <a href="{% url 'menu' %}" class="btn btn-outline-secondary">Back</a>
            </div>
        </form>
    </div>
{% endblock %}
